name: voice_message_app
# アプリの名前。このフォルダの名前と同じにすることが多いです

description: "ボイスメッセージアプリ - 音声録音・再生・共有機能を持つFlutterアプリ"
# アプリの説明文。何ができるアプリなのかを書きます

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
# アプリのバージョン（バージョン番号）

environment:
  sdk: ^3.9.2
  # Flutterが対応しているDartのバージョンを指定

# ========================================
# 依存パッケージ（プロジェクトが必要とするライブラリ）
# ========================================
dependencies:
  flutter:
    sdk: flutter
  
  # 基本的なUIコンポーネント（ボタン、アイコンなど）
  cupertino_icons: ^1.0.8
  
  # ========== 音声録音関連 ==========
  # 音声ファイルを録音するためのパッケージ
  # 初学者向け説明：スマートフォンのマイクから音声を取得して、
  #                 ファイルとして保存する機能を提供します
  record: ^6.0.0
  
  # ========== パーミッション関連 ==========
  # ユーザーに許可を求めるためのパッケージ
  # 初学者向け説明：マイクへのアクセスなど、プライバシーに関わる機能を
  #                 使う前にユーザーから許可をもらうために必要です
  permission_handler: ^11.3.1
  
  # ========== HTTP通信関連 ==========
  # サーバーと通信するためのパッケージ
  # 初学者向け説明：Flutterアプリからバックエンド（Express）のサーバーに
  #                 ファイルを送ったり、データをもらったりするために使います
  http: ^1.2.1
  # MIMEタイプ指定（httpの内部依存、m4aをaudio/mp4として送信するために必要）
  http_parser: ^4.0.0
  
  # ========== ファイルパス取得 ==========
  # スマートフォン内のファイル保存場所を取得するパッケージ
  # 初学者向け説明：Androidの「ドキュメント」「ダウンロード」など、
  #                 標準的なフォルダの場所を簡単に取得できます
  path_provider: ^2.1.3
  
  # ========== 音声再生関連 ==========
  # 保存されている音声ファイルを再生するパッケージ
  # 初学者向け説明：ローカルに保存されているファイルだけでなく、
  #                 インターネットのURLから音声をストリーミング再生できます
  audioplayers: ^6.0.0

  # ========== 画像選択関連 ==========
  # 端末のカメラやギャラリーから画像を選択するパッケージ
  # 初学者向け説明：ユーザーがデバイスから写真を選んだり、
  #                 カメラで撮影した画像を取得できます
  image_picker: ^1.0.7

  # ========== 状態管理関連 ==========
  # アプリ全体の状態を管理するパッケージ
  # 初学者向け説明：ログイン状態など、複数の画面で共有する情報を
  #                 効率的に管理できます
  provider: ^6.1.5

  # ========== ローカルストレージ関連 ==========
  # スマートフォンにデータを保存するパッケージ
  # 初学者向け説明：JWTトークンなどの認証情報をデバイスに保存して、
  #                 アプリを再起動してもログイン状態を保つことができます
  shared_preferences: ^2.2.2

  # ========== 時間表示関連 ==========
  # 相対的な時間表示を提供するパッケージ
  # 初学者向け説明：「5分前」「2時間前」など、人間にとって分かりやすい
  #                 時間の表示を自動的に生成します
  timeago: ^3.6.1

  # ========== Firebase関連 ==========
  # Firebaseの基本機能を提供するパッケージ
  # 初学者向け説明：Google提供のバックエンドサービスの土台
  #                 認証、通知、データベースなどの機能を使えるようにします
  firebase_core: ^3.6.0

  # プッシュ通知を受信するパッケージ
  # 初学者向け説明：アプリがバックグラウンド状態でも、
  #                 サーバーから通知を受け取れるようにします
  firebase_messaging: ^15.1.3

  # ローカル通知（通知チャンネル作成＋フォアグラウンド通知表示）
  flutter_local_notifications: ^18.0.1

  # ========== オフラインモード関連 ==========

  # ローカルデータベースパッケージ
  # 初学者向け説明：SQLiteなどの重くなりがちなDBではなく、
  #                 シンプルで高速なKey-Valueストアを使用します
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ネットワーク接続状態監視パッケージ
  # 初学者向け説明：インターネットに接続しているかどうかをリアルタイムで判定し、
  #                 オフライン時の処理を制御します
  connectivity_plus: ^6.0.0

  # UUID生成パッケージ
  # 初学者向け説明：オフラインで保存するメッセージの一意なIDを生成するために使用
  uuid: ^4.0.0

  # ========== E2E暗号化関連 ==========
  # X25519 鍵交換 + ChaCha20-Poly1305 暗号化ライブラリ
  # 初学者向け説明：X25519 Diffie-Hellman鍵交換で共有秘密を生成し、
  #             ChaCha20-Poly1305認証付き暗号でメッセージを保護する
  cryptography: ^2.7.0

  # セキュアストレージ（秘密鍵の保管）
  # 初学者向け説明：OSのKeychain/KeyStoreを使い、秘密鍵を安全に保存します
  flutter_secure_storage: ^9.2.4

  # ========== エラーモニタリング ==========
  # Sentry エラートラッキング
  # 初学者向け説明：アプリのクラッシュやエラーをリアルタイムで
  #                 Sentry ダッシュボードに報告します
  sentry_flutter: ^8.0.0

# ========================================
# 開発用依存パッケージ
# （アプリをリリースするときは含まれない）
# ========================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Flutterアプリのコード品質をチェックするパッケージ
  # 初学者向け説明：書いたコードに問題がないか自動でチェックしてくれます
  flutter_lints: ^5.0.0

  # コード生成ツール
  # 初学者向け説明：Hiveのアダプターコードを自動生成するために必要
  build_runner: ^2.4.6

  # Hiveアダプター生成ツール
  # 初学者向け説明：Hiveモデルクラスから、データ保存用のアダプターを自動生成
  hive_generator: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# ========================================
# Flutter関連の設定
# ========================================
flutter:
  # マテリアルデザインで用意されたアイコンを使うための設定
  uses-material-design: true

